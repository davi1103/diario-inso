<div class="container">
    <div class="formulario">
      <div class="title">
        <h2>INICIA SESIÓN</h2>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" id="login-form">

        <label for="correo">Email:</label>
        <input type="email" id="correo" name="correo" formControlName="correo" required>
        <small *ngIf="correoNoValido">*Ingrese un correo válido, debe incluir un @ y un dominio - ejemplo: nombredeusuario@dominio.com</small>
        
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" formControlName="contrasena" required>
        <small *ngIf="contrasenaNoValido">*Ingrese una contraseña de mínimo 8 caracteres</small>
        
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
